<!DOCTYPE html>
<html>
    <head>
        <title>Artifact 3: Text Rhombus</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Mikhail</h1>
            <label for="size">Size of rhombus (1-20):</label>
            <input type="number" id="size" min="1" max="20"><br>
            <label for="col1">Color 1:</label>
            <select id="col1">
                <option value="black">black</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="red">red</option>
            </select><br>
            <label for="col2">Color 2:</label>
            <select id="col2">
                <option value="black">black</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="red">red</option>
            </select><br>
            <label for="symbol">Symbol:</label>
            <select id="symbol">
                <option value="#">#</option>
                <option value="%">%</option>
                <option value="*">*</option>
                <option value="@">@</option>
            </select><br>
        
        <button id="submit">Submit parameters</button>
        <div id="rhombus"></div>
        <script src="main.js"></script>
    </body>
</html>

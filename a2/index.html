<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

          <div class="black"><img src="images/black-castle.png" alt="black rook"></div>
        </div>
        <div class="row">
          <div class="black"><img src="images/black-pawn.png" alt="black pawn"></div>
          <div class="white"><img src="images/black-pawn.png" alt="black pawn"></div>
          <div class="black"><img src="images/black-pawn.png" alt="black pawn"></div>

          <div class="white"><img src="images/black-pawn.png" alt="black pawn"></div>

        <div class="row">
          <div class="white"></div>

          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>

          <div class="black"></div>

          <div class="black"></div>

          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
        </div>
        <div class="row">
          <div class="white"></div>
          <div class="black"></div>

          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>

          <div class="black"></div>

          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
        </div>
        <div class="row">
          <div class="white"><img src="images/gold-pawn.png" alt="gold pawn"></div>
          <div class="black"><img src="images/gold-pawn.png" alt="gold pawn"></div>
          <div class="white"><img src="images/gold-pawn.png" alt="gold pawn"></div>
          <div class="black"><img src="images/gold-pawn.png" alt="gold pawn"></div>
          <div class="white"><img src="images/gold-pawn.png" alt="gold pawn"></div>
          <div class="black"><img src="images/gold-pawn.png" alt="gold pawn"></div>
          <div class="white"><img src="images/gold-pawn.png" alt="gold pawn"></div>
          <div class="black"><img src="images/gold-pawn.png" alt="gold pawn"></div>
        </div>
        <div class="row">
          <div class="black"><img src="images/gold-castle.png" alt="gold rook"></div>
          <div class="white"><img src="images/gold-knight.png" alt="gold knight"></div>
          <div class="black"><img src="images/gold-bishop.png" alt="gold bishop"></div>
          <div class="white"><img src="images/gold-king.png" alt="gold king"></div>
          <div class="black"><img src="images/gold-queen.png" alt="gold queen"></div>

          <div class="black"><img src="images/gold-knight.png" alt="gold knight"></div>

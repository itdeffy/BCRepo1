<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="subpageH1">Contact Page</h1>
        <h2 class="subpageH2">A form that you can use to contact me and leave me a message.</h2>
        <form action="thankyou.html" method="get" name="contactForm">
            <label for="name">Your First Name:</label><br>
            <input type="text" id="name"><br>
            <label for="name">Message Subject:</label><br>
            <input type="text" id="subject"><br>
            <br>
            <textarea rows="5" cols="100" name="message">Message here...
            </textarea><br>
            <input type="submit" value="Submit message">
        </form>
    </body>
</html>

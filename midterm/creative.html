<!DOCTYPE html>
<html>
    <head>
        <title>Creative Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="subpageH1">Creative Page</h1>
        <h2 class="subpageH2">This page is dedicated to my personal interests and pieces of media I wanted to share!</h2>
        <div class="creativeDiv">
            <div class="creativeSub">
                <figure>
                    <img src="images/plink.gif" alt="funny blinking cat" style="width:480px;height:480px;">
                    <figcaption>A funny cat gif.</figcaption>
                </figure>
            </div>
            <div class="creativeSub">
                <figure>
                    <audio controls src="audio/greenpath.mp3" loop="true" id="greenpath" autoplay></audio>
                    <figcaption>This song is a track from the game <a href="https://store.steampowered.com/app/367520/Hollow_Knight/" target="_blank">Hollow Knight.</a><br> The song is called greenpath. I really like the song<br> because of the instruments and how it transitions<br> from being calming to more energetic.</figcaption>
                </figure>
            </div>
            <div class="creativeSub">
                <figure>
                    <iframe width="500" height="400" src="https://www.youtube.com/embed/BysUSybsLrI"></iframe>
                    <p>A video I made for my youtube channel.</p>
                </figure>
            </div>
        </div>
        
    </body>
</html>

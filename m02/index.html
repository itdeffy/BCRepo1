<!DOCTYPE html>

  <title>M02 Table</title>

<body>
  <table cellspacing="1" bgcolor="#ffffff">
    <tr bgcolor="#cadde3">
    <th colspan=3><h1>HTML Table Example</h1></th>
    </tr>

      <td><img src="images/kitchen.png" alt="kitchen"></img></td>
      <td><h2>Meal Planner</h2></td>

      <th>Week starting</th>

      <th>Instructions</th>

    <tr bgcolor="#cadde3">
      <td><b>Day of the Week</b></td>
      <td><b>Recipes Name</b></td>
      <td rowspan="8">Add the name of the recipe under the <br>column Recipe Name</td>
    </tr>
    <tr bgcolor="#cadde3">
      <td>Monday</td>
      <td>Spinach Feta <br>Pizza</td>
    </tr>
    <tr bgcolor="#cadde3">
      <td>Tuesday</td>
      <td>My New Recipe</td>
    </tr>
    <tr bgcolor="#cadde3">
      <td>Wednesday</td>
      <td></td>
    </tr>
    <tr bgcolor="#cadde3">
      <td>Thursday</td>
      <td></td>
    </tr>
    <tr bgcolor="#cadde3">
      <td>Friday</td>
      <td></td>
    </tr>
    <tr bgcolor="#cadde3">
      <td>Saturday</td>
      <td></td>
    </tr>
    <tr bgcolor="#cadde3">
      <td>Sunday</td>
      <td></td>
    </tr>
  </table>
  
  
  
</body>
</html>
